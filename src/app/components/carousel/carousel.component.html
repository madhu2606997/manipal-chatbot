<ngb-carousel [showNavigationIndicators]="false">
      <ng-template ngbSlide *ngFor="let k of mainList"  >
      <div  class="picsum-img-wrapper">
          <img class='w-100' [src]='k.image.imageUri' alt="Random first slide">
          <button class='btn doc-name w-100'>{{k.title}}</button>
          <button class='btn doc-name w-100'>{{k.description}}</button>
          <button class='btn btn-success  w-100' (click)="sendMsg(k.info.key)">Book an appointment</button>
        </div>
      </ng-template>
  </ngb-carousel>
